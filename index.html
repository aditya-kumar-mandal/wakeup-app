<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="styles.css" />
    <meta name="theme-color" content="#6365f1">
    <title> wakeupHeroku()</title>
</head>
<body>
    <body>
        <header class="header">
          <h2><i class="bi bi-alarm"></i> wakeUpHeroku</h2>
          <a href=""
            ><i style="font-size: 2em; color: #000" class="bi bi-github"></i
          ></a>
        </header>
        <div class="container">
          <div class="wrapper">
            <div class="text">
              <h2>Never let you app sleep!</h2>   
              <p>Wakeup-Heroku pings your Heroku app every 30 minutes so that it is always up.</p>
            </div>
            
             <form action="/submit" method="post">
               <div class="ip">
                   <label for="text">http://</label>
               <input type="text" id="text" name="appname" />.herokuapp.com
               </div>
               <button type="submit" class="submit">Submit</button>
             </form>
          </div>
        </div>
      </body>
      
</body>
